<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>demo4</title>
    <script src="./build/react.js"></script>
    <script src="./build/react-dom.js"></script>
    <script src="./build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      //React 允许将代码封装成组件（component），然后像插入普通 HTML 标签一样，在网页中插入这个组件。React.createClass 方法就用于生成一个组件类
      var ReactComponent = React.createClass({ // 组件类的第一个字母必须大写
        render: function () {
          return <h1 className={this.props.mclass}>Hello {this.props.name}</h1> // 只能包含一个顶层标签   渲染类名(class)只能是"className"字段
        }
      });

      ReactDOM.render(
          <ReactComponent name="Hello" mclass="class-a class-b"></ReactComponent>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
