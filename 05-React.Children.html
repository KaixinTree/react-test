<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>demo5</title>
    <script src="./build/react.js"></script>
    <script src="./build/react-dom.js"></script>
    <script src="./build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      //this.props.children 属性，它表示组件的所有子节点
      var ReactComponentList = React.createClass({ // 组件类的第一个字母必须大写
        render: function () {
          return (
            <ol>
              {
                React.Children.map(this.props.children,function (child) {
                  return <li>{child}</li>
                })
              }
            </ol>
          )
        }
      });

      ReactDOM.render(
          <ReactComponentList>
            <a href="javascript:;">老大</a>
            <a href="javascript:;">老er</a>
            <a href="javascript:;">老e三</a>
          </ReactComponentList>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
