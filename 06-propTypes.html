<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>demo6</title>
    <script src="./build/react.js"></script>
    <script src="./build/react-dom.js"></script>
    <script src="./build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      //组件类的PropTypes属性，就是用来验证组件实例的属性是否符合要求
      var MyTitleCom = React.createClass({ // 组件类的第一个字母必须大写
        getDefaultProps : function () {//getDefaultProps 方法可以用来设置组件属性的默认值。
          return {
            title : 'Hello World'
          };
        },
        propTypes:{//PropTypes 告诉 React，这个 title 属性是必须的，而且它的值必须是字符串
          title:React.PropTypes.string.isRequired
        },
        render: function () {
          return <h1>{this.props.title}</h1>
        }
      });


      var myTitle='this is my Title'
      ReactDOM.render(
          <MyTitleCom title={myTitle}/>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
