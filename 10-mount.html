<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>模板</title>
    <script src="./build/react.js"></script>
    <script src="./build/react-dom.js"></script>
    <script src="./build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      // 组件的生命周期分成三个状态,每个状态都提供了两种处理函数，will 函数在进入状态之前调用，did 函数在进入状态之后调用
      // Mounting：已插入真实 DOM -> componentWillMount() componentDidMount()
      // Updating：正在被重新渲染 ->componentWillUpdate(object nextProps, object nextState) componentDidUpdate(object prevProps, object prevState)
      // Unmounting：已移出真实 DOM ->componentWillUnmount()
      //React 还提供两种特殊状态的处理函数
      // componentWillReceiveProps(object nextProps)：已加载组件收到新的参数时调用
      // shouldComponentUpdate(object nextProps, object nextState)：组件判断是否重新渲染时调用
      var Hello = React.createClass({
        getInitialState: function () {
          return {
            opacity: 1.0
          };
        },
        componentDidMount:function () {
          this.time=setInterval(function () {
            var opacity=this.state.opacity;
            opacity-=.5;
            if(opacity<0.1){
              opacity=1.0
            }
            this.setState({
              opacity:opacity
            });
          }.bind(this),100);
        },
        render: function () {
          return (
            <div style={{opacity:this.state.opacity}}>
              Hello {this.props.name}
            </div>
          )
        }
      });

      ReactDOM.render(
        <Hello name="world"/>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
